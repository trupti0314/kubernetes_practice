apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: ubuntu-container
        image: ubuntu
        command: [ "bash", "-c", "echo 'Hello, World ' && sleep 3600" ]
